<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketchpad</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel"> <!-- Title Font -->
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Pixel Sketchpad</h1>
    <div class="content">
        <div class="menu">
            <button class="eraser">Eraser</button>
            <button class="grid-button">Grid visibility</button>
            <div class="range">
                <div class="sliderValue">
                    <span>Grid Size: 16x16</span>
                </div>
                <div class="field">
                    <div class="left-value">2</div>
                    <input class="slider-input "type="range" min="2" max="45" value="16" step="1">
                    <div class="right-value">45</div>
                </div>
            </div>
        </div>
        <div class="gridspace"></div>
    </div>

    <div class="footer">Made by <a href="https://github.com/lucasferrazlima/pixel-sketchpad" target="_blank">&nbsp; Lucas Ferraz Lima&nbsp;</a></div>
</body>
</html>
